{% if user.is_authenticated %}
    {{ user.username }}
    {{ user.email }}
<button class="btn btn-primary btn-sm mb-4" onclick="logout_modal.showModal()">
    Logout
</button>
{% else %}
<button class="btn btn-primary btn-sm mb-4" onclick="signup_modal.showModal()">
    Register
</button>
<button class="btn btn-primary btn-sm mb-4" onclick="login_modal.showModal()">
    Login
</button>
{% endif %}
