<h3 class="font-bold text-lg mb-4 text-green-600">New Contact Item</h3>
        <form id="new_item_form">
            {% csrf_token %}
            <div class="form-control">
                <label class="label">
                    <span class="label-text">First Name:</span>
                </label>
                <input type="text" placeholder="first name" class="input" name="first_name" autocomplete="name" />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Last Name:</span>
                </label>
                <input type="text" placeholder="last name" class="input" name="last_name" autocomplete="family-name" />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Email:</span>
                </label>
                <input type="email" placeholder="email" class="input" name="email" autocomplete="email" />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Phone Number:</span>
                </label>
                <input type="text" placeholder="phone number" class="input" name="phone_number" autocomplete="mobile" />
            </div>
            <button class="btn btn-xs btn-success"
                    hx-post="{% url 'contacts:new-item' %}"
                    hx-target="#new_item_form_to_replace"
                    hx-swap="innerHTML">
                Submit
            </button>
        </form>
    <button class="btn btn-xs btn-warning" onclick="new_item_modal.close();">Cancel</button>
