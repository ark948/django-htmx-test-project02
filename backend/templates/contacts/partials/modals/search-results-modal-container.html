<dialog id="search_results_modal_container" class="modal">
    <div class="max-w-none w-370 modal-box flex md:grid-cols-4 md:gap-4">

        <div id="search_headers" class="col-span-1">
            <h4 class="font-bold text-md">Search results</h4>
        </div>

        <div id="search_response_holder" class="col-span-2">
            <!-- Here be results -->
        </div>
        <div id="search_results_actions" class="col-span-1 mt-10">
            <button class="max-w-none btn btn-warning btn-xs m-5 w-40"
                    hx-get="{% url 'contacts:list' %}"
                    hx-target="#contacts_container"
                    hx-on:clean="search_results_modal_container.close();"
                    hx-push-url="true">
                Close
            </button>
        </div>
    </div>
</dialog>
